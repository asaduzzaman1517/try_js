<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Basics</title>
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>The Unconventional Calculator</h1>
        </header>

        <section id="calculator">
            <input type="number" id="user-input" value="0"/>
            <div id="calc-actions">
                <button type="button" id="add-btn">+</button>
                <button type="button" id="subtract-btn">-</button>
                <button type="button" id="multiply-btn">*</button>
                <button type="button" id="divide-btn">/</button>
            </div>
        </section>
        <section id="result-box">
            <h2 id="calculation-history">0</h2>
            <h2>Result: <span id="result">0</span></h2>
        </section>
        <script src="assets/scripts/app.js"></script>
    </body>
</html>
